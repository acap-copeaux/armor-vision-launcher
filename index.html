<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Armor Vision ‚Äì Tactical OS</title>

    <!-- CORE CSS -->
    <link rel="stylesheet" href="/armor-vision-launcher/css/main.css">
    <link rel="stylesheet" href="/armor-vision-launcher/css/hud.css">
    <link rel="stylesheet" href="/armor-vision-launcher/css/responsive.css">
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=JetBrains+Mono:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- BACKGROUND GRID -->
    <div class="av-grid-bg"></div>
    <div class="av-glow-overlay"></div>

    <!-- LAYOUT WRAPPER -->
    <div class="av-root">

        <!-- TITLE -->
        <header class="av-header">
            <div class="av-header-title">ARMOR VISION</div>
            <div class="av-header-sub">TACTICAL OS v2.4.9</div>
        </header>

        <!-- SEARCH BAR -->
        <div class="av-search-wrapper">
            <div class="av-search-bar">
                <div class="av-search-icon"></div>
                <input type="text" class="av-search-input" placeholder="RECHERCHER..." />
            </div>
        </div>

        <!-- ROW battery + time -->
        <div class="av-system-row">

            <!-- BATTERY -->
            <div class="av-battery">
                <div class="av-battery-inner">
                    <div class="av-battery-ring"></div>
                    <div class="av-battery-level" id="battery-level">--%</div>
                    <div class="av-battery-core">CORE</div>
                </div>
            </div>

            <!-- TIME -->
            <div class="av-time-block">
                <div id="av-time">--:--</div>
                <div id="av-date">---</div>
            </div>

        </div>

        <!-- VPN + LANGUAGE -->
        <div class="av-status-row">
            <div class="av-vpn-pill">UNSECURED<br>VPN DISABLED</div>
            <div class="av-lang-pill" id="language-btn">fr-FR</div>
        </div>

        <!-- ICON BUTTONS -->
        <div class="av-icon-row">
            <div class="av-icon-button"><div class="av-icon-bars"></div></div>
            <div class="av-icon-button"><div class="av-icon-folder"></div></div>
            <div class="av-icon-button"><div class="av-icon-weather"></div></div>
            <div class="av-icon-button"><div class="av-icon-gear"></div></div>
            <div class="av-icon-button"><div class="av-icon-help"></div></div>
        </div>

        <!-- AI CENTER -->
        <div class="av-center">
            <div class="av-ai-circle">
                <div class="av-ai-symbol">
                    <div class="av-ai-core-dot"></div>
                </div>
            </div>
            <div id="ai-status-text">Hello, how can I assist you?</div>
        </div>

        <!-- COMMAND BAR -->
        <div class="av-command-bar">
            <div class="av-command-placeholder">Speak or type command...</div>
            <div class="av-mic-button" id="mic-btn"></div>
        </div>

        <!-- MUSIC CARD -->
        <div class="av-player">
            <div class="av-player-header">
                <div class="av-player-icon"></div>
                <div>
                    <div>Protocol Omega</div>
                    <div class="av-track-artist">System Core</div>
                </div>
            </div>

            <div class="av-player-controls">
                <div class="av-player-btn">‚èÆÔ∏è</div>
                <div class="av-player-btn play">‚ñ∂Ô∏è</div>
                <div class="av-player-btn">‚è≠Ô∏è</div>
            </div>

            <div class="av-progress"><div class="av-progress-inner"></div></div>
        </div>

        <!-- NAVIGATION BAR -->
        <nav class="av-bottom-nav">
            <div class="av-nav-item"><div class="av-nav-icon">üìû</div><div class="av-nav-label">T√©l√©phone</div></div>
            <div class="av-nav-item"><div class="av-nav-icon">üí¨</div><div class="av-nav-label">Messages</div></div>
            <div class="av-nav-item"><div class="av-nav-icon">üåê</div><div class="av-nav-label">Net</div></div>
            <div class="av-nav-item"><div class="av-nav-icon">üìç</div><div class="av-nav-label">GPS</div></div>
            <div class="av-nav-item"><div class="av-nav-icon">üìÖ</div><div class="av-nav-label">Data</div></div>
        </nav>

    </div>

    <!-- JS -->
    <script src="js/core.js"></script>
</body>

</html>
