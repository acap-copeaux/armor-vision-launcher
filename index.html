<!DOCTYPE html>

    <title>Armor Vision Launcher</title>

    <!-- CSS -->

<body>

            <div class="av-header-sub">TACTICAL OS v2.4.9</div>

        <!-- SEARCH BAR -->

        </div>

                <div class="av-time-block">
                    <div id="av-time">--:--</div>
                    <div id="av-date">---</div>
                </div>

            </div>

            <!-- STATUS -->
            <div class="av-status-row">
                <div class="av-vpn-pill">UNSECURED<br>VPN DISABLED</div>
                <div class="av-lang-pill">FR</div>
            </div>

            <!-- ICON ROW -->
            <div class="av-icon-row">
                <div class="av-icon-button"><div class="av-icon-bars"><div></div></div></div>

                    <div class="av-ai-symbol">
                        <div class="av-ai-core-dot"></div>
                    </div>
                </div>
                <div id="ai-status-text">Hello, how can I assist you?</div>
            </div>

            <!-- COMMAND BAR -->
            <div class="av-command-bar">
                <div class="av-command-placeholder">Speak or type command...</div>
                <div class="av-mic-button" id="mic-btn">
                    <div class="av-mic-icon"></div>
                </div>
            </div>

            <!-- MUSIC PLAYER -->
            <div class="av-player">
                <div class="av-player-header">
                    <div class="av-player-icon">
                        <div class="av-player-note"></div>
                    </div>
                    <div>
                        <div>Protocol Omega</div>

                </div>
            </div>

        </div>

        <!-- BOTTOM NAVIGATION -->
        <nav class="av-bottom-nav">

                <div>üìû</div>

            <div class="av-nav-item">

            </div>
        </nav>

    </div>

    <!-- JS SCRIPTS -->
    <script src="js/core.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/voice.js"></script>
    <script src="js/battery.js"></script>
    <script src="js/gps.js"></script>
    <script src="js/system.js"></script>

</body>
</html>
